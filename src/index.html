<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromiseAll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="js-form" action="submit">
      <div class="js-inputs-container">
        <input type="text" placeholder="enter country" class="inputs" name="country"></input>
      </div>

        <button type="submit" class="js-form-submit-btn">Send requests</button>
      </div>
    </form>   

    <div class="add-country">
      <button type="button" class="js-add-country">Click to add country</button>
    </div>
    <ul class="js-answers-from-form"></ul>
    <script type="module" src="./index.js"></script>
  </body>
</html>
